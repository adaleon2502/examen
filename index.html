<!DOCTYPE html>
<html><head><title>Formulario de inicio de sesion</title>
<meta charset="UTF-8"> <!--<meta charset="iso-8859-1"> -->
<meta name="viewport" content="width=device-width; initial-scale=1.0">

<script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<script>
window.onload = function () {
document.formularioDatos.nombre.focus();
document.formularioDatos.addEventListener('submit', validarFormulario);
}
 
function validarFormulario(evObject) {
evObject.preventDefault();
var todoCorrecto = true;
var correctoEmail = true;
var formulario = document.formularioDatos;
for (var i=1; i<2; i++) {
  if(formulario[i].type =='text') {// \s; representa un solo espacio en blanco, *; cero o más veces.
     if (formulario[i].value == null || formulario[i].value.length == 0 || /^\s*$/.test(formulario[i].value)){
      alert (formulario[i].name+ ' No puede estar vacío o contener sólo espacios en blanco');
      todoCorrecto = false;                     
	  }	
   }     
}
if (!(/\S+@\S+\.\S+[a-zA-Z]+/.test(formulario[0].value))){		
		alert ('Email no valido');
		correctoEmail = false;
		}


if (todoCorrecto ==true && correctoEmail ==true) {formulario.submit();
}
}
 
</script>
</head>

<body>

<div class="container" id="formulario">
<div class="box">
    <h1>Sign in</h1>
<form name ="formularioDatos" method="POST" action="index.html">  
<div>
    <input type="text" class="form-control" placeholder="Correo electronico" id="apellidos"  name="correo">        
</div>   
<div class="form-group">       
    <input type="text" class="form-control" placeholder="Password" id="password"  name="password">        
 </div>  
<div class="form-group">   
    <input type="submit" style="background-color: red; color: white;   width: 75%;padding: 10px;margin-bottom: 20px;" class="btn btn-primary btn-lg btn-block" value="Sign in"></input> 
</div>
</div>
<div class="remember-forgot">
    <div class="remember-me">
        <label for="remember" style="color: white; margin-left: 40px;">
            <input type="checkbox" name="remember-me" id="remember">
            <p>Remember</p>
        </label> 
    </div>
<div class="pass-link"><a href="#" style="color: white;">Need help?</a></div>
</div>
    <div class="signup-link" style="color: rgb(50, 56, 62); text-align: left; margin-left: 50px;">
        <span>New to Netflix?<a href="#">Sign up now</a></span>
    </div>
    <div>
        <span style="width: 5px;color: rgb(50, 56, 62); text-align: left; margin-left: 10px;">This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#" style="color: blue;">Learn more</a></span>
    </div>
</div>
</form>
</div>
</div>	    
</body>
</html>
